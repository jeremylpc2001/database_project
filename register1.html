<!DOCTYPE html>
<html>
<head>
	<meta charset = 'UTF-8'>
	<title>電子病歷系統-醫護人員註冊</title>
</head>

<body>
	<a href="login1.html"><img src="logo.png" style="width:400px;height:130px"></a>
	<br>
	<img src="banner.jpg" style="width:1510px;height:105px">
	
	<form action="register1.php" method="post">
        <table align="center" bgcolor="#FFCC99">
            <tr>
                <td><font size="2">身分證字號:</font></td>
                <td><input type="text" name="id" size="15" /></td>
            </tr>
            <tr>
                <td><font size="2">密碼:</font></td>
                <td><input type="password" name="password" size="15" /></td>
            </tr>
            <tr>
                <td><font size="2">姓名:</font></td>
                <td><input type="text" name="name" size="15" /></td>
            </tr>
			<tr>
                <td><font size="2">服務院所:</font></td>
				<td>
					<select name="hospital" type = "text">
                        <option value="1">成大醫院</option>
                        <option value="2">臺大醫院</option>
                        <option value="3">新樓醫院</option>
						<option value="4">新光醫院</option>
                    </select>
				</td>
            </tr>
			<tr>
                <td><font size="2">單位:</font></td>
				<td>
					<select name="department" type = "text">
                        <option value="1">成大醫院</option>
                        <option value="2">臺大醫院</option>
                        <option value="3">新樓醫院</option>
						<option value="4">新光醫院</option>
                    </select>
				</td>
            </tr>
            <tr>
                <td><font size="2">職業:</font></td>
                <td>    
					<select name="occupation" type = "text">
                        <option value="1">醫生</option>
                        <option value="2">護理師</option>
                        <option value="3">藥師</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="註冊"/></td>
            </tr> 
        </table>
    </form>




</body>
</html>
